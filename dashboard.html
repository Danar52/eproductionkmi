<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Produksi - Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table thead {
      background-color: #4caf50;
      color: white;
    }
    table th, table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .filters input, .filters select {
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dashboard Data Produksi</h2>
    <div class="filters">
      <input type="date" id="filterTanggal">
      <select id="filterCustomer">
        <option value="">Pilih Customer</option>
      </select>
      <select id="filterPartName">
        <option value="">Pilih Part Name</option>
      </select>
      <select id="filterStatus">
        <option value="">Pilih Status</option>
      </select>
    </div>
    <div id="loading">⏳ Memuat data...</div>
    <table id="dataTable" style="display:none;">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Customer</th>
          <th>Part Name</th>
          <th>Part No.</th>
          <th>Status</th>
          <th>Jumlah</th>
          <th>Satuan</th>
          <th>Departement</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const apiURL = "https://api.sheetbest.com/sheets/5c874fef-f659-4e32-aa02-8bef8583f249";
    let allData = [];

    const tableBody = document.getElementById("tableBody");
    const loadingText = document.getElementById("loading");
    const dataTable = document.getElementById("dataTable");

    const filterTanggal = document.getElementById("filterTanggal");
    const filterCustomer = document.getElementById("filterCustomer");
    const filterPartName = document.getElementById("filterPartName");
    const filterStatus = document.getElementById("filterStatus");

    async function fetchData() {
      try {
        const res = await fetch(apiURL);
        const data = await res.json();
        allData = data.reverse();
        populateFilters(allData);
        renderTable(allData);
      } catch (error) {
        loadingText.textContent = "❌ Gagal memuat data.";
        console.error(error);
      }
    }

    function populateFilters(data) {
      const customers = new Set();
      const partNames = new Set();
      const statuses = new Set();

      data.forEach(item => {
        if (item.Customer) customers.add(item.Customer);
        if (item["Part Name"]) partNames.add(item["Part Name"]);
        if (item.Status) statuses.add(item.Status);
      });

      for (const val of customers) filterCustomer.innerHTML += `<option value="${val}">${val}</option>`;
      for (const val of partNames) filterPartName.innerHTML += `<option value="${val}">${val}</option>`;
      for (const val of statuses) filterStatus.innerHTML += `<option value="${val}">${val}</option>`;

      loadingText.style.display = "none";
      dataTable.style.display = "table";
    }

    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.Tanggal || ''}</td>
          <td>${item.Customer || ''}</td>
          <td>${item["Part Name"] || ''}</td>
          <td>${item["Part Number"] || ''}</td>
          <td>${item.Status || ''}</td>
          <td>${item.Jumlah || ''}</td>
          <td>${item.Satuan || ''}</td>
          <td>${item.Departement || ''}</td>
          <td>${item.Timestamp ? new Date(item.Timestamp).toLocaleString() : ''}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function applyFilters() {
      const tanggal = filterTanggal.value;
      const customer = filterCustomer.value;
      const partName = filterPartName.value;
      const status = filterStatus.value;

      const filtered = allData.filter(item => {
        return (
          (!tanggal || item.Tanggal === tanggal) &&
          (!customer || item.Customer === customer) &&
          (!partName || item["Part Name"] === partName) &&
          (!status || item.Status === status)
        );
      });

      renderTable(filtered);
    }

    filterTanggal.addEventListener("change", applyFilters);
    filterCustomer.addEventListener("change", applyFilters);
    filterPartName.addEventListener("change", applyFilters);
    filterStatus.addEventListener("change", applyFilters);

    fetchData();
  </script>
</body>
</html>
