<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Produksi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }

    .container {
      max-width: 95%;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .filters input,
    .filters select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      min-width: 160px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    table th {
      background-color: #4caf50;
      color: white;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 15px;
      padding: 10px 15px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .back-btn:hover {
      background-color: #135bb2;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">‚Üê Kembali ke Form</a>
    <h2>Dashboard Produksi</h2>

    <div class="filters">
      <input type="date" id="filterTanggal" />
      <select id="filterCustomer"><option value="">Customer</option></select>
      <select id="filterPartName"><option value="">Part Name</option></select>
      <select id="filterStatus"><option value="">Status</option></select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Customer</th>
          <th>Part Name</th>
          <th>Part Number</th>
          <th>Status</th>
          <th>Jumlah</th>
          <th>Satuan</th>
          <th>Departement</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://api.sheetbest.com/sheets/5c874fef-f659-4e32-aa02-8bef8583f249";

    const tableBody = document.getElementById("dataTable");
    const filterTanggal = document.getElementById("filterTanggal");
    const filterCustomer = document.getElementById("filterCustomer");
    const filterPartName = document.getElementById("filterPartName");
    const filterStatus = document.getElementById("filterStatus");

    let data = [];

    async function fetchData() {
      const res = await fetch(API_URL);
      const result = await res.json();
      data = result;
      populateFilters(data);
      displayData(data);
    }

    function populateFilters(data) {
      const customers = new Set();
      const parts = new Set();
      const statuses = new Set();

      data.forEach(row => {
        if (row["Customer"]) customers.add(row["Customer"]);
        if (row["Part Name"]) parts.add(row["Part Name"]);
        if (row["Status"]) statuses.add(row["Status"]);
      });

      filterCustomer.innerHTML = '<option value="">Customer</option>' + [...customers].map(c => `<option value="${c}">${c}</option>`).join("");
      filterPartName.innerHTML = '<option value="">Part Name</option>' + [...parts].map(p => `<option value="${p}">${p}</option>`).join("");
      filterStatus.innerHTML = '<option value="">Status</option>' + [...statuses].map(s => `<option value="${s}">${s}</option>`).join("");
    }

    function displayData(filteredData) {
      tableBody.innerHTML = "";
      filteredData.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row["Tanggal"] || ""}</td>
          <td>${row["Customer"] || ""}</td>
          <td>${row["Part Name"] || ""}</td>
          <td>${row["Part Number"] || ""}</td>
          <td>${row["Status"] || ""}</td>
          <td>${row["Jumlah"] || ""}</td>
          <td>${row["Satuan"] || ""}</td>
          <td>${row["Departement"] || ""}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function applyFilters() {
      const filtered = data.filter(row => {
        return (!filterTanggal.value || row["Tanggal"] === filterTanggal.value)
          && (!filterCustomer.value || row["Customer"] === filterCustomer.value)
          && (!filterPartName.value || row["Part Name"] === filterPartName.value)
          && (!filterStatus.value || row["Status"] === filterStatus.value);
      });
      displayData(filtered);
    }

    filterTanggal.addEventListener("change", applyFilters);
    filterCustomer.addEventListener("change", applyFilters);
    filterPartName.addEventListener("change", applyFilters);
    filterStatus.addEventListener("change", applyFilters);

    fetchData();
  </script>
</body>
</html>
