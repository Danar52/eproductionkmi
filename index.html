<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Input Produksi</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    input[readonly] {
      background-color: #f0f0f0;
      cursor: not-allowed;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    button, a {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn {
      background-color: #4caf50;
      color: white;
    }

    .submit-btn:hover {
      background-color: #388e3c;
    }

    .dashboard-btn {
      background-color: #1976d2;
      color: white;
      text-decoration: none;
    }

    #pesan {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #e0e0e0;
      border-top: 6px solid #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Input Produksi</h2>
    <form id="produksiForm">
      <label for="tanggal">Tanggal</label>
      <input type="text" name="Tanggal" id="tanggal" readonly required />

      <label for="customer">Customer</label>
      <select name="Customer" id="customer" required>
        <option value="">-- Pilih Customer --</option>
      </select>

      <label for="partName">Part Name</label>
      <select name="Part Name" id="partName" required>
        <option value="">-- Pilih Part --</option>
      </select>

      <label for="partNumber">Part Number</label>
      <input type="text" name="Part Number" id="partNumber" readonly />

      <label for="status">Status</label>
      <select name="Status" id="status" required>
        <option value="">-- Pilih Status --</option>
      </select>

      <label for="jumlah">Jumlah</label>
      <input type="number" name="Jumlah" required />

      <label for="satuan">Satuan</label>
      <select name="Satuan" id="satuan" required>
        <option value="">-- Pilih Satuan --</option>
      </select>

      <label for="departement">Departement</label>
      <select name="Departement" id="departement" required>
        <option value="">-- Pilih Departement --</option>
      </select>

      <div class="button-group">
        <button type="submit" class="submit-btn">Kirim</button>
        <a href="dashboard.html" class="dashboard-btn">Lihat Dashboard</a>
      </div>
    </form>
    <p id="pesan"></p>
  </div>

  <div id="overlay">
    <div class="spinner"></div>
  </div>

  <script>
    const API_BASE = "https://api.sheetbest.com/sheets/5c874fef-f659-4e32-aa02-8bef8583f249";
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("tanggal").value = today;

    const customerEl = document.getElementById("customer");
    const partNameEl = document.getElementById("partName");
    const partNumberEl = document.getElementById("partNumber");

    async function fetchData(sheetName) {
      const res = await fetch(`${API_BASE}/${sheetName}`);
      return await res.json();
    }

    async function loadMasterData() {
      const [customers, parts, status, departement, satuan] = await Promise.all([
        fetchData("CUSTOMER"),
        fetchData("PART"),
        fetchData("STATUS"),
        fetchData("DEPARTEMENT"),
        fetchData("SATUAN")
      ]);

      // Populate customer dropdown
      customers.forEach(row => {
        const opt = document.createElement("option");
        opt.value = row.Customer;
        opt.textContent = row.Customer;
        customerEl.appendChild(opt);
      });

      // Populate status, satuan, departement
      status.forEach(row => {
        const opt = document.createElement("option");
        opt.value = row.Status;
        opt.textContent = row.Status;
        document.getElementById("status").appendChild(opt);
      });

      satuan.forEach(row => {
        const opt = document.createElement("option");
        opt.value = row.Satuan;
        opt.textContent = row.Satuan;
        document.getElementById("satuan").appendChild(opt);
      });

      departement.forEach(row => {
        const opt = document.createElement("option");
        opt.value = row.Departement;
        opt.textContent = row.Departement;
        document.getElementById("departement").appendChild(opt);
      });

      // Event: saat customer dipilih
      customerEl.addEventListener("change", () => {
        const selected = customerEl.value;
        partNameEl.innerHTML = '<option value="">-- Pilih Part --</option>';
        parts.filter(p => p.Customer === selected).forEach(part => {
          const opt = document.createElement("option");
          opt.value = part["Part Name"];
          opt.textContent = part["Part Name"];
          partNameEl.appendChild(opt);
        });
        partNumberEl.value = "";
      });

      // Event: saat part name dipilih
      partNameEl.addEventListener("change", () => {
        const selectedPart = partNameEl.value;
        const selectedCustomer = customerEl.value;
        const found = parts.find(p => p.Customer === selectedCustomer && p["Part Name"] === selectedPart);
        partNumberEl.value = found ? found["Part No."] : "";
      });
    }

    loadMasterData();

    // Handle form submission
    const form = document.getElementById("produksiForm");
    const overlay = document.getElementById("overlay");
    const pesan = document.getElementById("pesan");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      overlay.style.display = "flex";
      pesan.textContent = "";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.Timestamp = new Date().toISOString();

      try {
        const res = await fetch(API_BASE, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          pesan.textContent = "✅ Data berhasil dikirim!";
          form.reset();
          partNameEl.innerHTML = '<option value="">-- Pilih Part --</option>';
          partNumberEl.value = "";
          document.getElementById("tanggal").value = today;
        } else {
          pesan.textContent = "❌ Gagal mengirim data.";
        }
      } catch (err) {
        console.error(err);
        pesan.textContent = "⚠️ Terjadi kesalahan saat mengirim.";
      } finally {
        overlay.style.display = "none";
      }
    });
  </script>
</body>
</html>
